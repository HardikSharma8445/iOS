workflows:
  ios-workflow:
    name: iOS App Store Build with Automatic Signing
    environment:
      vars:
        BUNDLE_ID: "com.ficode.helloworld"
        APP_STORE_ID: "your-app-store-id" # Optional: used for publishing
      xcode: latest
      cocoapods: default
      flutter: stable
      groups:
        - app-store-credentials
      node: 16

    scripts:
      - name: Set up keychain and certificates
        script: |
          keychain initialize
          app-store-connect fetch-signing-files "com.ficode.helloworld" --type IOS_APP_STORE
          keychain add-certificates
      - name: Flutter build ipa
        script: |
          flutter clean
          flutter pub get
          flutter build ios --release --no-codesign

      - name: Archive app
        script: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/archive.xcarchive \
            -allowProvisioningUpdates \
            -sdk iphoneos \
            archive

      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa \
            -allowProvisioningUpdates

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        auth: integration
        app_id: $APP_STORE_ID
