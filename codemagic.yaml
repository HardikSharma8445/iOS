workflows:
  ios-workflow:
    name: iOS TestFlight Build and Upload
    environment:
      flutter: stable
      xcode: latest
      vars:
        APP_ID: "com.ficode.helloworld"
      groups:
        - ios2  # your variable group with APP_STORE credentials
    scripts:
      - name: Set up code signing
        script: |
          echo $CERTIFICATE_BASE64 | base64 --decode > signing_certificate.p12
          echo $PROVISIONING_PROFILE_BASE64 | base64 --decode > profile.mobileprovision

          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security import signing_certificate.p12 -k build.keychain -P "$CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        working_directory: hello_world

      - name: Install dependencies
        script: flutter pub get
        working_directory: hello_world

      - name: Build iOS release
        script: flutter build ios --release --no-codesign
        working_directory: hello_world

      - name: Archive app
        script: |
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/Runner.xcarchive \
            -allowProvisioningUpdates archive
        working_directory: hello_world

      - name: Export IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/build/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath $CM_BUILD_DIR/build/ios/ipa
        working_directory: hello_world

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_KEY
        key_id: $APP_STORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
